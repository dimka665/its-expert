<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Create Object X</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>

    <ul>
        {% for object in object_list %}
            <li>
                {{ object }}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
